<DOCTYPE html>
<html>
    <head>
        <title>08 - Criando mini componentes - Template Literals</title>
    </head>
    <body>
        <script>
            
            const article = {
                title: 'Matheus',
                body: `Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Aenean commodo tincidunt rutrum. Maecenas et varius odio. Nullam conue 
                        magna eu bibendum malesuada. Maecenas pharetra lacinia neque.`,
                tags: ['es6', 'javascript', 'js'],
                author: 'Matheus',
            }

            function renderAuthor(name) {
                return (name) ? name : 'unknow';
            }

            const markup = 
                `<article>
                    <header>
                        <h1>${article.title}</h1>
                    </header>
                    <section>
                        <p>${article.body}</p>
                    </section>
                    <footer>
                        <ul>
                            ${article.tags.map((tag) => `<li>${tag}</li>`).join('')}
                        </ul>
                        <p>${renderAuthor(article.author)}</p>
                    </footer>
                <article>`;

                document.body.innerHTML = markup;
        </script>
    </body>
</html>
